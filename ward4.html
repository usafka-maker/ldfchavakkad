<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>EVM — Single Ballot (Ward Only)</title>

<style>
  :root{
    --pill1:#6f6f6f;
    --led-red:#FF0000;
    --led-green:#2fc24c;
    --blue-btn:#0b4a85;
    --maroon-dot:#8a1c1c;
  }

  body{
    font-family:"Segoe UI",sans-serif;
    background:#f5f5f5;
    display:flex;
    justify-content:center;
    padding:30px 10px;
  }

  .container{ width:360px; max-width:95vw; }

  /* Only one pill (Ward) */
  .pills{
    display:flex;
    justify-content:center;
    margin-bottom:18px;
  }
  .pill{
    padding:10px 24px;
    border-radius:999px;
    font-weight:700;
    cursor:default;
    background:var(--pill1);
    color:#fff;
    box-shadow:0 6px 12px rgba(0,0,0,0.10);
  }

  /* Card */
  .card{
    background:#ffffff;
    border-radius:16px;
    padding:10px;
    box-shadow:0 10px 20px rgba(0,0,0,0.06);
    border:5px solid #eaeaea;
  }

  .header{
    background:#f7f7f7;
    border-radius:10px;
    padding:12px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:10px;
  }

  /* STATUS LED */
  .status-led{
    width:12px;
    height:12px;
    border-radius:50%;
    background:#cfcfcf;
    transition:.18s;
    margin-left:8px;
  }
  .status-led-green{
    background:var(--led-green) !important;
    box-shadow:0 0 10px var(--led-green);
  }
  .status-led-red{
    background:var(--led-red) !important;
    box-shadow:0 0 10px var(--led-red);
  }

  /* Grid */
  .grid{
    border:1px solid #e9e9e9;
    border-radius:10px;
    overflow:hidden;
  }
  .row{
    display:grid;
    grid-template-columns:40px 1fr 36px 70px;
    padding:12px 8px;
    align-items:center;
    border-bottom:1px solid #eee;
  }

  .serial{ text-align:center; font-weight:700; color:#666; }
  .candidate{ font-weight:600; color:#222; }

  .icon-cell{ display:flex; justify-content:center; align-items:center; }
  .c-icon{ width:28px; height:28px; object-fit:contain; }

  .vote{
    display:flex;
    justify-content:flex-end;
    gap:10px;
    align-items:center;
  }
  .dot{
    width:18px;
    height:18px;
    border-radius:50%;
    background:var(--maroon-dot);
    transition:.2s;
  }
  .dot.selected{
    transform:scale(1.1);
    box-shadow:0 0 10px rgba(0,0,0,0.2);
  }
  .dot-red{
    background:var(--led-red) !important;
    box-shadow:0 0 12px var(--led-red) !important;
  }

  .btn{
    width:58px;
    height:34px;
    background:var(--blue-btn);
    border-radius:16px;
    cursor:pointer;
  }

  @media (max-width:420px){
    .row{ grid-template-columns:36px 1fr 36px 64px; }
    .c-icon{ width:24px; height:24px; }
  }
</style>
</head>

<body>

<div class="container">

  <!-- SINGLE TAB -->
  <div class="pills">
    <div class="pill">Ward</div>
  </div>

  <!-- BALLOT BOX -->
  <div class="card" id="mainCard">

    <div class="header">
      <div class="status">
        Ready 
        <div id="statusLed" class="status-led"></div>
      </div>
      <div id="unitLabel" style="font-weight:700;">Ballot Unit</div>
    </div>

    <!-- WARD ONLY -->
    <div class="grid" id="grid-ward"></div>

  </div>
</div>

<script>
let audioCtx = null;
function ensureAudioContext(){
  if(!audioCtx) audioCtx = new (window.AudioContext||window.webkitAudioContext)();
  if(audioCtx.state==="suspended") audioCtx.resume();
  return audioCtx;
}
function unlockAudioOnUserGesture(){
  const unlock=()=>{ try{ ensureAudioContext(); }catch(e){} };
  window.addEventListener("pointerdown",unlock,{once:true});
}
unlockAudioOnUserGesture();

/* Special candidate row config */
const config = {
  specialRow: 2,
  name: "ഷൈനി ദേവസ്സി",
  icon: "inc.png"
};

/* Build ward grid */
function buildGrid(){
  const el = document.getElementById("grid-ward");
  el.innerHTML = "";

  for(let i=1; i<=10; i++){
    const special = i === config.specialRow;
    const iconHtml = special ? `<img src="${config.icon}" class="c-icon" alt="">` : "";

    const row = document.createElement("div");
    row.className="row";
    row.dataset.index=i;

    row.innerHTML = `
      <div class="serial">${i}</div>
      <div class="candidate">${special ? config.name : ""}</div>
      <div class="icon-cell">${iconHtml}</div>
      <div class="vote">
        <div class="dot"></div>
        <div class="btn" tabindex="0"></div>
      </div>
    `;

    el.appendChild(row);
  }
}
buildGrid();

/* Buzzer sound */
function playBuzzer(duration = 2000){
  try{
    const ctx = ensureAudioContext();
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();
    const now = ctx.currentTime;

    osc.type="square";
    osc.frequency.setValueAtTime(450, now);

    gain.gain.setValueAtTime(.001,now);
    gain.gain.linearRampToValueAtTime(.18,now+.05);
    gain.gain.setValueAtTime(.18,now+(duration/1000)-.1);
    gain.gain.exponentialRampToValueAtTime(.001,now+(duration/1000));

    osc.connect(gain);
    gain.connect(ctx.destination);
    osc.start(now);

    setTimeout(()=>{ osc.stop(); }, duration+10);
  }catch(e){}
}

/* Selection memory */
let saved = null;

/* Row click handler */
const grid = document.getElementById("grid-ward");
const statusLed = document.getElementById("statusLed");

grid.addEventListener("click", e=>{
  const btn = e.target.closest(".btn");
  if(!btn) return;

  const row = btn.closest(".row");
  const dot = row.querySelector(".dot");

  dot.classList.add("selected");
  setTimeout(()=> dot.classList.remove("selected"),600);

  playBuzzer();

  grid.querySelectorAll(".dot-red").forEach(d=>d.classList.remove("dot-red"));
  dot.classList.add("dot-red");

  saved = row.dataset.index;

  statusLed.classList.remove("status-led-green");
  statusLed.classList.add("status-led-red");
});

grid.addEventListener("keydown", e=>{
  if(e.key==="Enter"||e.key===" "){
    const btn=e.target.closest(".btn");
    if(btn){ e.preventDefault(); btn.click(); }
  }
});

/* initial LED green */
statusLed.classList.add("status-led-green");
</script>

</body>
</html>
